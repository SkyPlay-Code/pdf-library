<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" id="theme-color-meta" content="#03dac6">
    <title>My PDF Library</title>
    
    <!-- Link to our CSS file -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Link to Google Fonts for a professional look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-content">
            <h1>PDF Library</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for a book...">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <!-- Tab buttons will be generated by JavaScript and inserted here -->
            <div id="tab-container" class="tab-container"></div>

            <!-- The grid for PDF cards. Its content will change based on the active tab. -->
            <div id="pdf-grid" class="grid-container"></div>
        </div>
    </main>

    <!-- The Modal (Pop-up for PDF Preview) -->
    <div id="pdf-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2> 
            <span class="close-button">Ã—</span>
            <iframe id="pdf-frame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <!-- Link to our JavaScript file (at the end of the body for faster loading) -->
    <script src="script.js"></script>
</body>
</html>
