<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" id="theme-color-meta" content="#03dac6">
    <title>My PDF Library</title>
    
    <link rel="icon" type="image/png" href="online-library.png">
    
    <!-- PERFORMANCE: Preconnect to external domains to speed up DNS lookup & connection -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <!-- PERFORMANCE: Load external CSS asynchronously to prevent render-blocking -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- Fallback for browsers without JavaScript or good async support -->
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    </noscript>

    <!-- Our main stylesheet is small and critical, so we load it directly -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-content">
            <h1>PDF Library</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for a book...">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div id="tab-container" class="tab-container"></div>
            <!-- ACCESSIBILITY FIX: Add a visually hidden h2 for screen readers and semantic structure -->
            <h2 id="current-category-title" class="visually-hidden"></h2>
            <div id="pdf-grid" class="grid-container"></div>
        </div>
    </main>

    <!-- The Modal (Pop-up for PDF Preview) -->
    <div id="pdf-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <span class="close-button">Ã—</span>
            <!-- UX FIX: Add a loading spinner for large PDFs -->
            <div class="loader-container" id="pdf-loader">
                <div class="loader"></div>
                <p>Loading PDF...</p>
            </div>
            <iframe id="pdf-frame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <!-- PERFORMANCE: Use 'defer' to ensure script runs after HTML parsing without blocking -->
    <script src="script.js" defer></script>
</body>
</html>
